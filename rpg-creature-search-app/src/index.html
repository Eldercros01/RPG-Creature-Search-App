<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>RPG Creature Search App</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <style>
    body {
  background: #18181b;
  color: #f4f4f5;
  font-family: 'Roboto', Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-top: 2rem;
  color: #4f46e5;
  letter-spacing: 2px;
  font-size: 2.2rem;
  text-align: center;
  text-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.search-bar {
  display: flex;
  gap: 1rem;
  margin: 2rem 0 1.5rem 0;
  width: 100%;
  max-width: 400px;
}
.search-bar input, .search-bar button {
  border-radius: 8px;
  border: none;
  font-size: 1rem;
  outline: none;
  box-shadow: 0 2px 8px #0002;
  transition: box-shadow 0.2s;
}
.search-bar input {
  flex: 1;
  padding: 0.7rem 1rem;
  background: #222226;
  color: #f4f4f5;
}
.search-bar input:focus {
  box-shadow: 0 0 0 2px #4f46e5;
}
.search-bar button {
  background: #4f46e5;
  color: #fff;
  padding: 0.7rem 1.5rem;
  font-weight: bold;
  cursor: pointer;
}
.search-bar button:hover {
  background: #f59e42;
  color: #18181b;
}

.creature-card {
  background: #27272a;
  border-radius: 16px;
  box-shadow: 0 4px 24px #0004;
  padding: 2rem 1.5rem;
  max-width: 350px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.2rem;
  margin-bottom: 2rem;
  transition: box-shadow 0.2s;
}
.creature-card:hover {
  box-shadow: 0 8px 32px #4f46e5;
}

.creature-img {
  width: 120px;
  height: 120px;
  object-fit: contain;
  border-radius: 12px;
  background: #222226;
  box-shadow: 0 2px 8px #0002;
  margin-bottom: 0.5rem;
  border: 2px solid #22d3ee;
  transition: transform 0.3s;
}
.creature-img:hover {
  transform: scale(1.08) rotate(-2deg);
}

.creature-info {
  width: 100%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0.7rem 1.2rem;
  font-size: 1rem;
}
.creature-info span {
  font-weight: bold;
  color: #22d3ee;
}

#types {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
  margin-top: 0.5rem;
  justify-content: center;
}
#types div {
  background: #22d3ee;
  color: #18181b;
  border-radius: 6px;
  padding: 0.2rem 0.8rem;
  font-size: 0.95rem;
  font-weight: bold;
  letter-spacing: 1px;
  text-transform: uppercase;
  box-shadow: 0 1px 4px #0002;
  transition: background 0.2s;
}
#types div:hover {
  background: #f59e42;
  color: #4f46e5;
}

@media (max-width: 500px) {
  .creature-card {
    padding: 1rem 0.5rem;
  }
  .search-bar {
    flex-direction: column;
    gap: 0.5rem;
  }
}
  </style>

  <body>
    <main>
      <h1>RPG Creature Search App</h1>
      <div class="container">
        <form role="search" id="search-form">
          <label for="search-input">Search for Creature Name or ID:</label>
          <input type="text" name="creature" id="search-input" required />
          <button id="search-button">Search</button>
        </form>
        <div class="output">
          <div class="top-container">
            <div class="name-and-id">
              <span id="creature-name"></span>
              <span id="creature-id"></span>
              <div class="size">
                <span id="weight"></span>
                <span id="height"></span>
              </div>
            </div>
            <div id="types"></div>
            <div>
              <div id="special-name"></div>
              <div id="special-description"></div>
            </div>
          </div>
          <div class="bottom-container">
            <table>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
              <tr>
                <td>HP:</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id="speed" class="speed"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script src="./scripts/app.js"></script>
    </main>
  </body>
</html>
